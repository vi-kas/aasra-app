<div id="{{ elementId }}" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          style="margin-bottom: 1%;"
        >
          <span style="width: 1%; height: 1%;">&times;</span>
        </button>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
