<div class="thumbnail-div">
  <p class="title-text">{{ thumbnailContent.title }}</p>
  <hr />
  <img class="thumbnail-img" src="{{ thumbnailContent.imageUrl }}" />
  <hr />
  <p class="description-text">
    {{ thumbnailContent.description }}
  </p>
  <a type="button" class="continue-reading-text">CONTINUE READING</a>
</div>
