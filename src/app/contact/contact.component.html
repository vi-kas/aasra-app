<h2>Contact Us</h2>
<hr />
<div class="col-md-4">
  <form
    #contactUsForm="ngForm"
    (ngSubmit)="saveContactForm(contactUsForm.value)"
    novalidate
  >
    <div class="form-group">
      <label for="name"> Name:</label>

      <input
        (ngModel)="(contact.name)"
        name="name"
        type="text"
        id="name"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <label for="userName">Email:</label>
      <input
        (ngModel)="(contact.email)"
        name="email"
        type="text"
        id="userName"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <button type="button" (cancel)="cancel()" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
